name: Add Affiliation to LTB Map
description: Use this template to request adding your affiliation to the LTB map.
body:
  - type: markdown
    attributes:
      value: |
        Please provide the details of your affiliation to be added to the LTB map.
        Ensure all information is accurate and complete.

  - type: textarea
    id: name
    attributes:
      label: Name
      description: |
        Enter the name of the affiliation, e.g., University of Tennessee Knoxville.
        Commas in the name will be removed to avoid parsing issues, but hyphens are okay.
    validations:
      required: false

  - type: input
    id: Latitude
    attributes:
      label: Latitude
      description: Enter the latitude coordinate, e.g., 35.9517
    validations:
      required: false

  - type: input
    id: Longitude
    attributes:
      label: Longitude
      description: Enter the longitude coordinate, e.g., -83.9300
    validations:
      required: false

  - type: dropdown
    id: affiliation-type
    attributes:
      label: Affiliation Type
      options:
        - "1 for university"
        - "2 for lab"
        - "3 for company"
        - "4 for non-profit"

  - type: input
    id: new-affiliation-type
    attributes:
      label: New Affiliation Type
      description: None of above affiliation types? Please specify here.
    validations:
      required: false

  - type: dropdown
    id: usage-info
    attributes:
      label: Usage Information
      description: Select all that apply, how you use the LTB.
      options:
        - "0 for Sponsor"
        - "1 for Developer"
        - "2 for Contract User"
        - "3 for Publication User"
        - "4 for General User"

    validations:
      required: false

  - type: textarea
    id: dois
    attributes:
      label: DOIs
      description: |
        If you have publications using LTB, let us know! Multiple DOIs
        should be separated by commas. For example: 
        10.1109/ABCD.1234.56789
        or
        10.1109/ABCD.1234.56789, 10.1109/ABCD.4321.98765
    validations:
      required: false
