name: Add Showcase
description: Use this template to add a new showcase page for research using LTB.
body:
  - type: markdown
    attributes:
      value: |
        Suggested issue name: Add Showcase: [Your Showcase Title Here]

  - type: textarea
    id: name
    attributes:
      label: Name
      description: |
        Enter the name of the showcase affiliation, e.g., University of Tennessee, Knoxville.
    validations:
      required: false